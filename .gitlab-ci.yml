stages:
  - deploy

before_script:
  - apt-get update -qq
  - apt-get install -qq git sshpass
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - mkdir -p /root/.ssh
  - echo "$BASTION_PASSWORD" > /root/password.txt
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  - ssh-keyscan $BASTION_HOST

deploy_prod:
  stage: deploy
  script:
    - sshpass -f /root/password.txt ssh root@$BASTION_HOST "ssh root@$TARGET_HOST "rm -rf /var/www/html &&
      rm -rf /var/www/html &&
      mkdir -p /var/www &&
      cd /var/www &&
      git clone https://deploy:$DEPLOY_TOKEN@gitlab.com/e-commerce5474430/backend.git html &&
      cp /root/cred/.env /var/www/html/.env
      chown www-data:www-data html -R &&
      cd html &&
      sh ./deploy.sh" "
  only:
   - master
